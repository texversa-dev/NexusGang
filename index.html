<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexuser LC Bot Dashboard</title>
    <style>
        /* General styling from your previous code */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;

            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for content */

            background-color: #23272a; /* Slightly darker inner container */

            color: #7289da; /* Discord-like blue accent */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
        }

        .status-message {
            margin-top: 30px;
            padding: 10px;
            border: 1px solid #7289da;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to the Nexuser LC Bot Dashboard!</h1>
